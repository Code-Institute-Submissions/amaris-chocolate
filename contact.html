<body>

    <section id="contact-section">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h2>Contact Us</h2>
                </div>
            </div>
                <form method="POST" action="" id="contact-form">
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label for="name-contact">Your Name</label>
                            <input type="text" class="form-control" id="your-name" placeholder="Your First and Last Name" required>
                        </div>
                        <div class="form-group col-12">
                            <label for="email-contact">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email@address.com" required>
                        </div>
                        <div class="form-group col-12">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Please add Subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <input type="text" class="form-control" id="message" placeholder="Add your Message here">
                        </div>
                        <button type="submit" class="btn btn-info">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
