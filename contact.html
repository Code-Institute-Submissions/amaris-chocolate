    <section class="contact-section bg-light">
        <div class="container">
            <div class="row mb-4">
                <div class="col-12 text-center contact-heading">
                    <h2>Contact Us</h2>
                    <hr class="divider my-1">
                </div>
            </div>
                <form method="POST" action="https://formdump.codeinstitute.net/" id="contact-form">
                    <div class="form-row justify-content-center">
                        <div class="form-group col-8">
                            <label for="name-contact">Your Name <em class="contact-required">(required)</em></label>
                            <input type="text" class="form-control" id="your-name" placeholder="Your First and Last Name" required>
                        </div>
                        <div class="form-group col-8">
                            <label for="email-contact">Your Email <em class="contact-required">(required)</em></label>
                            <input type="email" class="form-control" id="email" placeholder="email@address.com" required>
                        </div>
                        <div class="form-group col-8">
                            <label for="subject">Subject <em class="contact-required">(required)</em></label>
                            <input type="text" class="form-control" id="subject" placeholder="Please add Subject" required>
                        </div>
                        <div class="form-group col-8">
                            <label for="form-message" class="contact-text">Message <em class="contact-required">(required)</em></label>
                            <textarea class="form-control" name="message" id="message" rows="7" placeholder="Add your Order here" required></textarea>
                        </div>
                    
                            <div class="col-8">
                                <button type="submit" class="btn-secondary btn-contact mt-3">
                                   <i class="fas fa-paper-plane mr-2" aria-hidden="true"></i> 
                                    Send
                                </button>
                            </div>
                        </div>
                </form>
            </div>
    </section>
